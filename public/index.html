<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange rate API</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

    <div class="card text-white bg-dark mb-3" style="max-width: 30rem;">
        <div class="card-header">Exchange rate api</div>
        <div class="card-body">
          <p class="card-text">Choose the currency and the amount to get the exchange rate</p>
          <div class="input_container">
            <div class="form-group">
                <label for="exampleSelect1">Currency</label>
                    <select class="form-control first_currency" id="exampleSelect1">
                        <option value="AED">AED - UAE Dirham</option>
                        <option value="ARS">ARS - Argentine Peso</option>
                        <option value="AUD">AUD - Australian Dollar</option>

                        <option value="DKK">DKK - Danish Krone</option>
                        <option value="DOP">DOP - Dominican Peso</option>
                        <option value="EGP">EGP - Egyptian Pound</option>

                        <option value="HRK">HRK - Kuna</option>
                        <option value="HUF">HUF - Forint</option>
                        <option value="IDR">IDR - Rupiah</option>
                        <option value="ILS">ILS - New Israeli Sheqel</option>
                        <option value="INR">INR - Indian Rupee</option>
                        <option value="ISK">ISK - Iceland Krona</option>
                        <option value="JPY">JPY - Yen</option>
                        <option value="KRW">KRW - South Korean Won</option>
                        <option value="KZT">KZT - Tenge</option>
                        <option value="MXN">MXN - Mexican Peso</option>
                        <option value="MYR">MYR - Malaysian Ringgit</option>
                        <option value="NOK">NOK - Norwegian Krone</option>
                        <option value="NZD">NZD - New Zealand Dollar</option>
                        <option value="PAB">PAB - Balboa</option>
                        <option value="PEN">PEN - Nuevo Sol</option>
                        <option value="PHP">PHP - Philippine Peso</option>
                        <option value="PKR">PKR - Pakistan Rupee</option>
                        <option value="PLN">PLN - Zloty</option>
                        <option value="PYG">PYG - Guarani</option>
                        <option value="RON">RON - Romanian Leu</option>
                        <option value="RUB">RUB - Russian Ruble</option>
                        <option value="SAR">SAR - Saudi Riyal</option>
                        <option value="SEK">SEK - Swedish Krona</option>
                        <option value="SGD">SGD - Singapore Dollar</option>
                        <option value="THB">THB - Baht</option>
                        <option value="TRY">TRY - Turkish Lira</option>
                        <option value="TWD">TWD - New Taiwan Dollar</option>
                        <option value="UAH">UAH - Hryvnia</option>
                        <option value="USD" selected>USD - US Dollar</option>
                        <option value="UYU">UYU - Peso Uruguayo</option>
                        <option value="VND">VND - Dong</option>
                        <option value="ZAR">ZAR - Rand</option>
                    </select>
                    <input type="number" placeholder="0" value="0" class="form-control first_amount">
                </div>

                <div>
                    <img src="/svg/arrow.svg" alt="arrow" class="arrow_change">
                </div>

                        <option value="RUB" selected>RUB - Russian Ruble</option>

                        <option value="SGD">SGD - Singapore Dollar</option>

                        <option value="TWD">TWD - New Taiwan Dollar</option>

                        <option value="UYU">UYU - Peso Uruguayo</option>

                <input type="number" placeholder="0" value="1" class="form-control second_amount">
